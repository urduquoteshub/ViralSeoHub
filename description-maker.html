<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Description Maker — ViralSEOHub</title>
  <meta name="description" content="Generate SEO-optimized YouTube video descriptions: short, long, SEO-focused and CTA-friendly variants." />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #1e1e2f;
      color: white;
      text-align: center;
      padding: 1.5rem;
    }
    header h1 { margin: 0; font-size: 1.8rem; }
    header p { margin-top: .3rem; font-size: .95rem; }
    .container { max-width: 900px; margin: 1.5rem auto; padding: 0 1rem; }
    .tool-box {
      background: white;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .tool-box h2 { margin-top: 0; }
    label { display:block; font-weight:600; margin-top:.5rem; }
    textarea, input {
      width: 100%;
      padding: .7rem;
      margin-top: .5rem;
      margin-bottom: .8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: .95rem;
    }
    select { padding:.6rem; border-radius:5px; border:1px solid #ccc; }
    .row { display:flex; gap:.6rem; align-items:center; flex-wrap:wrap; }
    .controls { margin-top:.5rem; display:flex; gap:.6rem; flex-wrap:wrap; }
    button {
      background: #4e46e5;
      color: white;
      padding: .6rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: .95rem;
    }
    button.secondary { background:#6f6f8f; }
    button:hover { opacity:0.95; }
    .output { margin-top: .8rem; }
    .output-item {
      background:#fff;
      padding:10px;
      border-radius:8px;
      margin-bottom:8px;
      box-shadow:0 1px 4px rgba(0,0,0,0.06);
      display:flex;
      gap:.6rem;
      align-items:flex-start;
    }
    .output-text { flex:1; font-size:0.95rem; white-space:pre-wrap; }
    .copy-btn { background:#2f66f0; padding:6px 8px; border-radius:5px; color:#fff; border:none; cursor:pointer; font-size:.85rem; }
    .meta-row { font-size:0.9rem; color:#666; margin-top:.6rem; }
    footer {
      text-align: center;
      padding: 1rem;
      background: #1e1e2f;
      color: #fff;
      margin-top: 2rem;
    }
    footer a { color: #9fa8ff; text-decoration: none; }
    @media (max-width:520px){
      .row{flex-direction:column}
      .controls{flex-direction:column}
    }
  </style>
</head>
<body>
  <header>
    <h1>ViralSEOHub</h1>
    <p>YouTube Description Maker — SEO-ready descriptions in seconds</p>
  </header>

  <div class="container">
    <div class="tool-box">
      <h2>Description Maker</h2>
      <label for="desc-topic">Video Topic / Title</label>
      <input id="desc-topic" placeholder="e.g. How to grow on YouTube fast" />

      <label for="desc-keywords">Optional: comma-separated keywords (tags)</label>
      <input id="desc-keywords" placeholder="e.g. YouTube growth, channel tips, viral videos" />

      <div class="row">
        <div>
          <label for="desc-count">How many variants</label>
          <select id="desc-count">
            <option value="3">3 variants</option>
            <option value="4">4 variants</option>
            <option value="5" selected>5 variants</option>
          </select>
        </div>

        <div>
          <label for="desc-tone">Tone</label>
          <select id="desc-tone">
            <option value="neutral">Neutral / Informative</option>
            <option value="exciting" selected>Exciting / Viral</option>
            <option value="professional">Professional / Formal</option>
          </select>
        </div>
      </div>

      <div class="controls">
        <button onclick="generateDescriptions()">Generate Descriptions</button>
        <button class="secondary" onclick="copyAllDescriptions()">Copy All</button>
        <button class="secondary" onclick="clearOutputs()">Clear</button>
      </div>

      <div class="meta-row">Tip: Add keywords to boost search relevance. Each variant includes a short CTA and tag line.</div>

      <div id="desc-output" class="output"></div>
    </div>
  </div>

  <footer>
    <p>&copy; <span id="year"></span> ViralSEOHub — <a href="index.html">Home</a> | <a href="privacy.html">Privacy</a></p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    function escapeForQuote(s){ return s.replace(/'/g, "\\'").replace(/"/g, '\\"'); }

    function generateDescriptions(){
      const topic = document.getElementById('desc-topic').value.trim();
      const keywordsRaw = document.getElementById('desc-keywords').value.trim();
      const count = parseInt(document.getElementById('desc-count').value,10) || 5;
      const tone = document.getElementById('desc-tone').value;

      const out = document.getElementById('desc-output');
      out.innerHTML = '';

      if(!topic){
        out.textContent = '⚠️ Please enter a video topic or title first.';
        return;
      }

      // Prepare keywords string for inclusion and tags line
      const keywords = keywordsRaw ? keywordsRaw.split(',').map(k=>k.trim()).filter(Boolean) : [];
      const tagsLine = keywords.length ? '\n\nTags: ' + keywords.map(k=> (k.includes(' ') ? `"${k}"` : k)).join(', ') : '';

      // Helper phrases based on tone
      const tonePhrases = {
        neutral: ['In this video,', 'This tutorial covers', 'You will learn'],
        exciting: ['You won\'t believe how', 'Watch this to discover', 'Get ready for'],
        professional: ['This comprehensive guide covers', 'We present proven techniques for', 'A step-by-step walkthrough of']
      };
      const ctaPhrases = {
        neutral: 'Subscribe for more tutorials.',
        exciting: 'Like & Subscribe for more viral tips!',
        professional: 'Subscribe and enable notifications for updates.'
      };

      const hooks = tonePhrases[tone] || tonePhrases['exciting'];
      const cta = ctaPhrases[tone] || ctaPhrases['exciting'];

      // Generate variants
      const variants = [];
      for(let i=0;i<count;i++){
        // Build an SEO-friendly intro
        const hook = hooks[i % hooks.length];
        // Mix a little with power words
        const power = ['Proven', 'Quick', 'Ultimate', 'Beginner-friendly', 'Step-by-step', 'Advanced'][i % 6];
        let desc = `${hook} ${topic}. ${power} tips and strategies to help you get better results.`;

        // Add short bullet-style suggestions for longer variants
        if(i % 2 === 0){
          desc += `\n\nIn this video you will find:\n- Easy steps to implement\n- Common mistakes to avoid\n- Real examples you can copy`;
        } else {
          desc += `\n\nFollow along as we show real examples, tools, and quick hacks you can use today.`;
        }

        // Add CTA and tags
        desc += `\n\n${cta}${tagsLine}`;

        // Keep variant length variety
        if(i === 0){
          // Short variant - trim to ~1 sentence + CTA
          desc = `${topic} — ${power} tips to get started fast.\n\n${cta}${tagsLine}`;
        } else if(i === count-1){
          // Long variant - expand with more tips
          desc += `\n\nTimestamps:\n0:00 Intro\n0:45 Tip 1\n2:00 Tip 2\n4:30 Bonus Tip\n\nResources & tools mentioned: check the pinned comment.`;
        }

        variants.push(desc);
      }

      // Render with copy buttons
      variants.forEach((v, idx) => {
        const item = document.createElement('div');
        item.className = 'output-item';
        const span = document.createElement('div');
        span.className = 'output-text';
        span.textContent = v;
        const btn = document.createElement('button');
        btn.className = 'copy-btn';
        // ensure safe quoting
        btn.setAttribute('onclick', `copyToClipboard('${escapeForQuote(v)}')`);
        btn.textContent = 'Copy';
        item.appendChild(span);
        item.appendChild(btn);
        out.appendChild(item);
      });
    }

    function copyToClipboard(text){
      // Use navigator.clipboard when available
      if(navigator.clipboard && navigator.clipboard.writeText){
        navigator.clipboard.writeText(text).then(()=>{ alert('✅ Copied to clipboard'); });
      } else {
        // Fallback
        const ta = document.createElement('textarea');
        ta.value = text;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand('copy');
        ta.remove();
        alert('✅ Copied to clipboard');
      }
    }

    function copyAllDescriptions(){
      const items = Array.from(document.querySelectorAll('#desc-output .output-text')).map(el => el.textContent).join('\n\n---\n\n');
      if(!items) { alert('Nothing to copy'); return; }
      copyToClipboard(items);
    }

    function clearOutputs(){
      document.getElementById('desc-output').innerHTML = '';
    }
  </script>
</body>
  </html>
