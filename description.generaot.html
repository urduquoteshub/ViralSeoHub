<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Description Generator ‚Äî ViralSEOHub</title>
  <meta name="description" content="Free SEO Description Generator ‚Äî create catchy and searchable YouTube descriptions instantly.">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #1e1e2f;
      color: #fff;
      text-align: center;
      padding: 1.5rem;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    header p {
      margin-top: .3rem;
      font-size: .95rem;
    }
    .container {
      max-width: 800px;
      margin: 1.5rem auto;
      padding: 0 1rem;
    }
    .tool-box {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    textarea, input {
      width: 100%;
      padding: .7rem;
      margin-top: .5rem;
      margin-bottom: .8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: .95rem;
    }
    button {
      background: #4e46e5;
      color: white;
      padding: .6rem 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: .95rem;
    }
    button:hover {
      background: #3c37c0;
    }
    .result-item {
      background: #f3f3f3;
      padding: .7rem;
      margin-top: .8rem;
      border-radius: 5px;
      position: relative;
      font-size: .9rem;
    }
    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #4e46e5;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 3px 6px;
      font-size: .8rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>ViralSEOHub</h1>
    <p>Free SEO Tools for YouTube, TikTok & Instagram Creators</p>
  </header>

  <div class="container">
    <div class="tool-box">
      <h2>Description Generator</h2>
      <p>Enter your video topic or title below and get ready-to-use SEO optimized descriptions:</p>
      <input type="text" id="desc-input" placeholder="e.g. How to grow on YouTube">
      <button onclick="generateDescriptions()">Generate Descriptions</button>
      <div id="desc-results"></div>
    </div>
  </div>

  <script>
    function generateDescriptions() {
      const topic = document.getElementById('desc-input').value.trim();
      const results = document.getElementById('desc-results');
      results.innerHTML = "";

      if (topic.length === 0) {
        results.innerHTML = "<p>‚ö†Ô∏è Please enter a topic first.</p>";
        return;
      }

      const templates = [
        `Discover everything you need to know about ${topic}! In this video, we share practical tips, secrets, and strategies to help you grow fast. üöÄ`,
        `Welcome to our channel! Today‚Äôs video is all about ${topic}. Watch till the end to unlock hidden strategies and boost your growth.`,
        `Are you ready to master ${topic}? This detailed video covers everything from basics to advanced tactics that actually work in 2025.`,
        `If you want to grow with ${topic}, you're in the right place! Tap play, follow along, and start seeing real results.`,
        `üî• This video is packed with value ‚Äî learn how to crush it with ${topic} and stand out from the crowd. Don‚Äôt forget to like & subscribe!`
      ];

      templates.forEach(desc => {
        const div = document.createElement('div');
        div.className = 'result-item';
        div.innerHTML = `
          ${desc}
          <button class="copy-btn" onclick="copyToClipboard(\`${desc.replace(/`/g, "\\`")}\`)">Copy</button>
        `;
        results.appendChild(div);
      });
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied ‚úÖ');
      });
    }
  </script>
</body>
</html>
